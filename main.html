<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <form method="post" action="#" id="jobApplicationForm">
        <label for="name">Name<span>*</span>:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email<span>*</span>:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label>Gender<span>*</span>:</label>
        <input type="radio" id="genderMale" name="gender" value="male" required>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="female" required>
        <label for="genderFemale">Female</label><br>
        
        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br>
        
        <label for="age">Age<span>*</span>:</label>
        <input type="number" id="age" name="age" required><br>
        
        <label for="dob">Date of Birth<span>*</span>:</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="password">Password<span>*</span>:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
